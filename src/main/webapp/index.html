<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Web Chat Rooms">
	<meta name="author" content="Dmitry Balutsel">

	<script src="resources/js/jquery-3.2.1.min.js"></script>
	<script src="resources/js/web-socket.js"></script>
	<script src="resources/js/styles.js"></script>

	<link href="resources/css/bootstrap.css" rel="stylesheet">
	<link href="resources/css/bootstrap-theme.css" rel="stylesheet">
	<link href="resources/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container chat-login">
		<form class="form-login">
			<h2 class="form-login-heading">Welcome back!</h2>
			<label for="login">Login</label>
			<input id="login" type="text">
			<label for="password">Password</label>
			<input id="password" type="password">
			<div class="btn-group">
				<label for="form-login-chatroom">Chat Room</label>
				<select size="1" id="form-login-chatroom" class="form-control">
					<option>Java</option>
					<option>Anime</option>
					<option>QA</option>
				</select>
			</div>
			<button class="btn btn-primary btn-block" id="btn-login">Log in</button>
		</form>
	</div>

	<div class="container chat-signup">
		<form class="form-login" id="signup">
			<h2>Newcomer? Join!</h2>
			<button class="btn btn-primary btn-block" id="btn-signup">Sing Up</button>
		</form>
	</div>

	<div class="container chat-signup-input">
		<form class="form-login" id="do-signup">
			<h2>Enter your data</h2>
			<label for="login-signup">Login</label><input id="login-signup" type="text">
			<label for="password-signup">Password</label><input id="password-signup" type="password">
			<label for="password-signup-repeat">Repeat Password</label><input id="password-signup-repeat" type="password">
			<label for="email-signup">Email</label><input id="email-signup" type="email">
			<button class="btn btn-primary btn-block" id="btn-signup-submit">Submit</button>
		</form>
	</div>

	<div class="container chat-wrapper">
		<form id="do-chat">
			<h2 class="chat-room-login-info alert alert-success"></h2>
			<div id="chat-history" class="container"></div>
			<fieldset>
				<div class="controls">
					<textarea class="form-textarea form-control" placeholder="Write a message..." id="message-field"
							  rows="2" data-min-rows="2"></textarea>
					<input type="submit" class="btn btn-send btn-block btn-primary" value="Send message" />
					<button class="btn btn-block btn-danger" type="button" id="leave-room">Leave room</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
